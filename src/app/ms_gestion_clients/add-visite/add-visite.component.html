<div class="container">
    <div class="card shadow mb-4">
    <div class="text-center">
      <h2>Ajout d'une visite</h2>
      <hr>
    </div>
    <form novalidate (ngSubmit)="addVisite()" [formGroup]="visiteForm" >

        <div class="form-group row mb-2">
            <label for="visiteDateId" class="col-md-2 col-form-label" >
                Date Visite
            </label>
            <div class="col-md-8">
                <input 
                 id="visiteDateId"
                 type="date" 
                 value="{{newVisite.dateVisite | date: 'dd/MM/yyyy'}}"
                 class="form-control"
                 formControlName="dateVisite"
                 placeholder="date de la visite">
            </div>
            
        </div>

        <div class="form-group row mb-2" >
            <label for="heureVisiteId" class="col-md-2 col-form-label" >
                Heure Visite
            </label>
            <div class="col-md-8">
                <input 
                  id="heureVisiteId"
                  type="time"
                   
                  class="form-control"
                  formControlName="heureVisite"
                  placeholder="heure de la visite">
            </div>
            
        </div>

        <div class="text-lg-right mt-2">
                <button type="submit"  class="btn btn-outline-success mr-3">sauvegarder</button>
                <button class="btn btn-outline-secondary mr-3" type="button" routerLink="/visites">annuler</button>
        </div>
    </form>
</div>
</div>
