<div class="container">
    <div class="card" *ngIf="visite">
        <div class="card-header text-white text-center bg-primary">
           La personne qui a visité
        </div>
      
      <div class="card-body">
          <div class="row">
              <div class="col-md-8">
                  <div class="row">
                      <div class="col-md-4">Date de la visite</div>
                      <div class="col-md-8">{{visite.dateVisite | date:"dd/MM/yyyy"}}</div>

                  </div>

                  <div class="row">
                      <div class="col-md-4">Heure de la visite</div>
                      <div class="col-md-8">{{visite.heureVisite}}</div>

                  </div>

              </div>
       <!--
        <div class="col-md-4">
          <img 
              [src]="bien.imageUrl" 
              [title]="bien.hotelName | titlecase"  
              class="card-img-top" 
              [alt]="bien.hotelName"
          />
        </div>
        -->
      </div>
    </div>

    <div class="card-footer">
        <button class="btn btn-outline-primary d-flex" (click)="backToList()">
            <span class="material-icons">keyboard_arrow_left</span>
            retour à la liste
        </button>
    </div>
</div>
</div>
