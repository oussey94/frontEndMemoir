<div class="container">
<div class="card">
    <div class="card-header text-white bg-success">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveBienImmo()" [formGroup]="bienForm">
            <div class="form-group row mb-2">
                <label for="hotelNameId" class="col-md-2 col-form-label">
                    Nom bien
                </label>
                <div class="col-md-8">
                    <input 
                        id="hotelNameId"
                        type="text" 
                        class="form-control" 
                        formControlName="hotelName"
                        placeholder="Nom(obligatoire)">
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="hotelPriceId" class="col-md-2 col-form-label">
                    Prix
                </label>
                <div class="col-md-8">
                    <input 
                       id="hotelPriceId"
                       type="number" 
                       class="form-control"
                       formControlName="price" 
                       placeholder="Prix(obligatoire)">
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="starRatingId" class="col-md-2 col-form-label">
                    Evaluation (1-5)
                </label>
                <div class="col-md-8">
                    <input 
                        id="starRatingId"
                        type="number" 
                        class="form-control"
                        formControlName="rating"
                        placeholder="Evaluation(1-5)">
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="descriptionId" class="col-md-2 col-form-label">
                    Description
                </label>
                <div class="col-md-8">
                    <textarea 
                         class="form-control" 
                         formControlName="description"
                         id="descriptionId">
                    </textarea>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-outline-success mr-3" type="submit">sauvegarder</button>
                    <button class="btn btn-outline-secondary mr-3" type="button" routerLink="/biens">annuler</button>
                    <!--<button 
                           class="btn btn-outline-danger" 
                           type="button" 
                           [disabled]="bien.id === 0"
                           (click)="deleteBienImmo()"
                    >
                    supprimer</button>-->
                    
                </div>
            </div>
        </form>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
</div>
</div>
<pre>
    {{bienForm.value | json}}
</pre>
