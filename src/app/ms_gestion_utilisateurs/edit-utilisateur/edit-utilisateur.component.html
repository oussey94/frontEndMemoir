<form novalidate class="form-container" (ngSubmit)="editUser()" [formGroup]="userForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Modification de l'utilisateur</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Nom</mat-label>
                        <input matInput placeholder="le nom de l'utilisateur" formControlName="nom">
                      </mat-form-field>
                </div>

                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Prenom</mat-label>
                        <input matInput placeholder="le prenom de l'utilisateur" formControlName="prenom">
                      </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="l'e-mail de l'utilisateur" formControlName="email">
                      </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Nom d'utilisateur</mat-label>
                        <input matInput placeholder="le nom d'utilisateur" formControlName="userName">
                      </mat-form-field>
                </div>
            
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Mot de pass</mat-label>
                        <input type="password" matInput placeholder="le mot de passe de l'utilisateur" formControlName="password">
                      </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Telephone 1</mat-label>
                        <input type="number" matInput placeholder="le numero telephone 1" formControlName="telephone1">
                      </mat-form-field>
                </div>
            
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Telephone 2</mat-label>
                        <input type="number" matInput placeholder="le numero telephone 2" formControlName="telephone2">
                      </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Adresse</mat-label>
                        <input type="text" matInput placeholder="l'adresse de l'utilisateur" formControlName="adresse">
                      </mat-form-field>
                </div>
            
                <div class="col-md-4 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Ville</mat-label>
                        <input type="text" matInput placeholder="la ville de l'utilisateur" formControlName="ville">
                      </mat-form-field>
                </div>
            
                <div class="col-md-4 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Age</mat-label>
                        <input type="number" matInput placeholder="l'age de l'utilisateur" formControlName="age">
                      </mat-form-field>
                </div>
            </div>

            
            <div class="row">
                <button class="btn btn-outline-danger mr-3" type="submit">editer</button>
                <button class="btn btn-outline-secondary mr-3" type="button" mat-dialog-close>annuler</button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
